<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0,1">
        <link href="3-styles.css" rel="stylesheet">
        <link href="holberton_school-icon/style.css" rel="stylesheet">
        <title>Contact us</title>
        <style>
          
        </style>
<body>
    <main>
        <section class="contact-section">
            <div class="container">
                <div class="section-header">
                    <h2>Contact us</h2>
                </div>
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label" name="Email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label" name="Message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">CALL TO ACTION</button>
                </form>
            </div>
        </section>
    </main>
    </body>
</html>
